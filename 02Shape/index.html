<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #ff00ff">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="##00FFFF" 
        position="-1 3 1"
        shadow>

      </a-box>
      <a-ring color="teal" radius-inner="1" radius-outer="2">
      </a-ring>
      <a-cylinder
      color="yellow" 
      theta-start="50" 
      theta-length="280" 
      side="double"
      position="0 5 1">
      </a-cylinder>

    </a-scene>
  

  </body>
</html>
